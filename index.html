<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
</head>
<body>
    <h1>Register Here</h1>
    <!-- The updated form action points to your local backend server -->
    <form action="http://127.0.0.1:5000/submit" method="post" enctype="multipart/form-data">
        <label for="name">పేరు:</label>
        <input type="text" id="పేరు" name="పేరు" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

       
        <button type="submit">Submit</button>
    </form>
</body>
</html>
